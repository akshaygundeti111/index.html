<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate to 3ABN</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #005aa7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    h1 {
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .container {
      max-width: 480px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #005aa7;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c91;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://3abn.org/sites/default/files/3abn_logo.svg" alt="3ABN Logo" />
  </header>

  <div class="container">
    <h1>Donate to 3ABN</h1>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="area">Donation Area:</label>
      <select id="area" name="area">
        <option>Child Welfare</option>
        <option>Media Ministry</option>
        <option>Medical Missions</option>
        <option>Evangelism</option>
      </select>

      <label for="amount">Donation Amount (USD):</label>
      <input type="number" id="amount" name="amount" required>

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

</body>
</html>
